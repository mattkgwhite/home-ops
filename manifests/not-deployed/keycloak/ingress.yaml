---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-cert
  namespace: oidc
spec:
  commonName: keycloak.robotwizard.co.uk
  secretName: keycloak-cert
  dnsNames:
    - keycloak.robotwizard.co.uk
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: oidc
  annotations:
    cert-manager.io/cluster-issuer: acme-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - keycloak.robotwizard.co.uk
    secretName: keycloak-cert
  rules:
  - host: keycloak.robotwizard.co.uk
    http:
      paths:
      - backend:
          service:
            name: keycloak
            port:
              number: 80
        path: /
        pathType: Prefix