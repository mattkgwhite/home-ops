apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: argocd-private
  namespace: argocd
  annotations:
    external-dns.custom/type: private
spec:
  endpoints:
    - dnsName: argocd.nahops.co.uk
      recordType: CNAME
      targets:
        - intgw.nahops.co.uk
