apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/mattkgwhite/home-ops.git"
    path: manifests/bootstrapping-onprem/01-metallb
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true