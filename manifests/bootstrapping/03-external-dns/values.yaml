txtOwnerId: "default"
txtPrefix: "k8s."
replicas: 1
domainFilters:
  - hacksm.net
loglevel: debug
logFormat: json

policy: sync
interval: 30s

crd:
  create: true

provider: aws
extraArgs:
  - --aws-zone-type=public

env:
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: aws-creds
        key: access-key-id
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: aws-creds
        key: secret-access-key
