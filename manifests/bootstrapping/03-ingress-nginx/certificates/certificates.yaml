---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: robotwizard.co.uk
  namespace: kube-system
spec:
  secretName: robotwizard-co-uk-tls
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer
  commonName: robotwizard.co.uk
  dnsNames:
    - robotwizard.co.uk
    - "*.robotwizard.co.uk"
