apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrappers
spec:
  generators:
  - list:
      elements:
      - appName: 01-metallb
        namespace: metallb-system
      - appName: 02-cert-manager
        namespace: cert-manager
      - appName: 04-external-dns
        namespace: external-dns
      - appName: 05-ingress-nginx
        namespace: kube-system
      - appName: 06-hcloud-csi-driver
        namespace: hcloud-csi
      - appName: 07-external-secrets
        namespace: kube-system
      # - appName: 08-kube-prom-stack
      #   namespace: kube-system
      - appName: 20-argocd
        namespace: argocd
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: homelab
      source:
        repoURL: https://github.com/mattkgwhite/home-ops.git
        targetRevision: main
        path: manifests/{{appName}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
        - CreateNamespace=true
      ignoreDifferences:
      # MetalLB
      - group: "apiextensions.k8s.io"
        kind: CustomResourceDefinition
        name: bgppeers.metallb.io
        jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
      - group: "apiextensions.k8s.io"
        kind: CustomResourceDefinition
        name: addresspools.metallb.io
        jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle