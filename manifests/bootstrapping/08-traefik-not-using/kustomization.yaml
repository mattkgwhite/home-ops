

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

helmCharts:
- name: traefik
  releaseName: traefik
  namespace: kube-system
  repo: https://traefik.github.io/charts
  version: "22.2.0"
  valuesFile: values.yaml

resources:
- https://github.com/traefik/traefik-helm-chart/traefik/crds?ref=v22.3.0
- certs.yaml
- ingress.yaml
- middlewares.yaml
- service.yaml
- ns.yaml