---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1passwordconnect
  namespace: argocd
spec:
  destination:
    namespace: 1passwordconnect
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/mattkgwhite/home-ops.git
    path: bootstrapping/02-1password
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true