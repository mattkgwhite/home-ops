configs:
  cm:
  # user
    accounts.hacksathome: logim
    accounts.hacksathome.enabled: true
  rbac:
    policy.default: role:readonly
  params:
    server.insecure: "true"
  secret:
    extra:
      accounts.hacksathome.password: $2y$10$c2lYKh42qqwXxD53Pg.u9.ve9F5HmCbzvVNbCo.x5ozNp6lsAZKJy

repoServer:
  # Until KSOPS setup logic is re-written, this can only run
  # on amd64 nodes.
  nodeSelector:
    kubernetes.io/arch: amd64

  # Env
  env:
  - name: XDG_CONFIG_HOME
    value: '/.config'
  # Add the KSOPS plugin
  initContainers:
  - name: install-ksops
    image: viaductoss/ksops:v4.2.1
    command: ["/bin/sh", "-c"]
    args:
    - echo "Installing KSOPS..."; mv ksops /custom-tools/; mv kustomize /custom-tools/; echo "Done.";
    volumeMounts:
    - mountPath: /custom-tools
      name: custom-tools
  # Volume Work
  volumeMounts:
  - mountPath: /usr/local/bin/kustomize
    name: custom-tools
    subPath: kustomize
  - mountPath: /.config/kustomize/plugin/viaduct.ai/v1/ksops/ksops
    name: custom-tools
    subPath: ksops
  - mountPath: "/home/argocd/.aws/credentials"
    name: aws-creds
    readOnly: true
    subPath: credentials
  volumes:
  - name: custom-tools
    emptyDir: {}
  - name: aws-creds
    secret:
      secretName: aws-creds

