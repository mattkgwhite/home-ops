txtOwnerId: "default"
txtPrefix: txt.
registry: txt
replicas: 1
domainFilters:
  - <path:stringreplacesecret#domain>
sources:
  - service

loglevel: debug
logFormat: json

policy: upsert-only
interval: 30s

crd:
  create: true

provider: aws
extraArgs:
  - --aws-zone-type=public

env:
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: external-dns-secret
        key: aws-access-key
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: external-dns-secret
        key: secret-access-key