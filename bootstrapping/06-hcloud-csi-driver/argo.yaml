apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcloud-csi-driver
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: homelab
  source:
    repoURL: https://github.com/mattkgwhite/home-ops.git
    path: manifests/bootstrapping/06-hcloud-csi-driver
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true