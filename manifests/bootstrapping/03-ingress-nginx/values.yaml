
  controller:
    admissionWebhooks:
      enabled: false
    replicaCount: 1
    config:
      custom-http-errors: 404,401,403,500,503
      hsts-max-age: "31449600"
      force-ssl-redirect: "true"
    use-forwarded-headers: "true"
    service:
      externalTrafficPolicy: Local
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true
        namespace: kube-system
      prometheusRule:
        enabled: false
    extraArgs:
      default-ssl-certificate: "cert-manager/acme-crt-secret"
    resources:
      requests:
        memory: 500Mi
        cpu: 25m
      limits:
        memory: 600Mi
  defaultBackend:
    enabled: true
    image:
      repository: billimek/custom-error-pages
      tag: 0.4.4
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 350Mi
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 15
    timeoutSeconds: 10

  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 15
    timeoutSeconds: 10