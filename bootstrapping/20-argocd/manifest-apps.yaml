apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: manifest-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/mattkgwhite/home-ops.git
        revision: HEAD
        directories:
          - path: "manifests/*.yaml"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: "{{path.basenameNormalized}}"
    spec:
      project: homelab
      source:
        repoURL: https://github.com/mattkgwhite/home-ops.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path[2]}}"
      ignoreDifferences:
        - group: kyverno.io
          kind: ClusterPolicy
          jqPathExpressions:
            - .spec.rules[] | select(.name|test("autogen-."))
        - group: "*"
          kind: "*"
          jqPathExpressions:
            - .spec.template.spec.labels[] | select(.name == "kyverno.io/*")
      syncPolicy:
        syncOptions:
          - RespectIgnoreDifferences=true
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true