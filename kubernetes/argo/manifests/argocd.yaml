---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 9.4.6
    helm:
      valuesObject:
        configs:
          params:
            server.insecure: true
          rbac:
            policy.csv: |
              g, ArgoCD Admin, role:admin
        repoServer:
          rbac:
            - apiGroups: [""]
              resources: ["secrets"]
              verbs: ["get", "watch", "list"]
        deploymentAnnotations:
          reloader.stakater.com/auto: "true"
        dex.config: |
          connectors:
            - type: oidc
              name: authentik
              id: authentik
              config:
                issuer: https://<your-authentik-url>/application/o/argocd/
                clientID: $sso:client_id
                clientSecret: $sso:client_secret
                insecureEnableGroups: true
                scopes:
                  - openid
                  - profile
                  - email
        rbac:
          policy.csv: |
            g, ArgoCD Admin, role:admin
          # policy.default: ""
          # policy.matchMode: glob
          # scopes: '[groups]'
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    # syncOptions:
    # - serversideApply=true
    # - force-conflicts=true
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destinations:
    - name: "*"
      namespace: "*"
      server: "*"
  sourceRepos:
    - "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "argocd.nahops.co.uk"
  rules:
    - backendRefs:
        - name: argocd-server
          port: 443
