---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/mattkgwhite/home-ops.git"
    path: manifests/workloads/authentik
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true