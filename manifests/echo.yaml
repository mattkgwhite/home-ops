kind: Namespace
apiVersion: v1
metadata:
  name: utility
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: utility
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: echo
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: echo
    spec:
      containers:
        - image: ealen/echo-server
          imagePullPolicy: Always
          name: echo
          ports:
            - containerPort: 80
          env:
            - name: cpu_architecture
              value: $(dpkg --print-architecture)
---
apiVersion: v1
kind: Service
namespace: utility
metadata:
  name: echo
  annotations:
    external-dns.alpha.kubernetes.io/hostname: echo.<path:stringreplacesecret#domain>
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app.kubernetes.io/name: echo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  namespace: utility
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: cilium
  rules:
    - host: cecho.<path:stringreplacesecret#domain>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo
                port:
                  number: 80