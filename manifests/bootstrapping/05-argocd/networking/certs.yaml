---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-robotwizard-cert
  namespace: kube-system
spec:
  commonName: argocd.robotwizard.co.uk
  secretName: argocd-robotwizard-cert
  dnsNames:
    - argocd.robotwizard.co.uk
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer