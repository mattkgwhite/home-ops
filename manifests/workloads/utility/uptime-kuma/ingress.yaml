---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: uptime-cert
  namespace: monitoring
spec:
  commonName: uptime.hacksm.net
  secretName: uptime-cert
  dnsNames:
    - uptime.hacksm.net
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: acme-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - uptime.hacksm.net
    secretName: uptime-cert
  rules:
  - host: uptime.hacksm.net
    http:
      paths:
      - backend:
          service:
            name: uptime-kuma
            port:
              number: 80
        path: /
        pathType: Prefix