---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mattkgwhite/home-ops.git
    path: manifests/workloads/security/keycloak
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: oidc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true