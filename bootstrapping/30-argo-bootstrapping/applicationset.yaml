apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrappers
spec:
  generators:
  - list:
      elements:
      - appName: 01-metallb
        namespace: kube-system
      - appName: 02-1password
        namespace: kube-system
      - appName: 03-external-secrets
        namespace: kube-system
      - appName: 04-cert-manager
        namespace: kube-system
      - appName: 05-external-dns
        namespace: kube-system
      - appName: 06-ingress-nginx
        namespace: kube-system
      - appName: 10-hcloud-csi-driver
        namespace: kube-system
      - appName: 20-argocd
        namespace: kube-system
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mattkgwhite/home-ops.git
        targetRevision: main
        path: bootstrapping/{{appName}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
        - CreateNamespace=true
      ignoreDifferences:
      # MetalLB
      - group: "apiextensions.k8s.io"
        kind: CustomResourceDefinition
        name: bgppeers.metallb.io
        jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
      - group: "apiextensions.k8s.io"
        kind: CustomResourceDefinition
        name: addresspools.metallb.io
        jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle