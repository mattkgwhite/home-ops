external-dns:
  fullnameOverride: external-dns

  sources:
    - crd
    - service
    - ingress
  provider: aws

  interval: "5m"
  loglevel: debug
  logFormat: json
  txtPrefix: "k8s."
  txtOwnerId: "default"
  replicas: 1
  
  crd:
    create: true

  domainFilters:
    - "matt-white.co.uk"
    - "robotwizard.co.uk"

  aws:
  region: "eu-west-1"
  credentials:
    accessKeySecretRef:
      name: external-dns-aws 
      key: accessKey
    secretKeySecretRef:
      name: external-dns-aws
      key: secretKey
